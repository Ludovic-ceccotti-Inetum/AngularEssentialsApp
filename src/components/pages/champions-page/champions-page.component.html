<div class="champions-container">
      @for (champ of champions; track champ.id) {
        @if (champ.possessed) {
          <p (click)=goToChampion(champ.id)>{{ champ.name }} <i class="fa-solid fa-check" style="color: #f637e3;"></i></p>
        } @else {
          <p (click)=goToChampion(champ.id)>{{ champ.name }}</p>
        }
      }
</div>
